<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><h1 class="title">Set</h1></header>
    <nav id="game-info" name="Game info and Controls">

        <h2> Sets Found: <span id=sets-found>0</span></h2>
        <hr>
        <div class="card-vertical controls">
            <p><button class="game--restart">Restart Game</button></p>
            <button id="check-for-sets" aria-pressed="false" aria-label="check for sets">Are there any Sets?</button>
            <div id="yep-nope"></div>
                <button id="colorblind-toggle" name="colorblind-toggle">
                    <span id="cbm-enabled">Enable </span><span id="cbm-disabled">Disable </span> Color Blind Mode
                </button>
                <button id="add-column" aria-pressed="false">Add 3 Cards</button>
        </div>

    <hr>
    <div class="card-vertical cards-left"><span id="cards-left"> </span> Cards Left</div>
    </nav>
    <section id="board">
        <svg width="0" height="0">
            <!--  Define the patterns for the different fill colors  -->
            <pattern id="shaded-Green" patternUnits="userSpaceOnUse" width="4" height="4">
              <path d="M-1,1 H5" style="stroke:#63ACBE; stroke-width:1" />
            </pattern>
            <pattern id="shaded-Purple" patternUnits="userSpaceOnUse" width="4" height="4">
              <path d="M-1,1 H5" style="stroke:#601a4a; stroke-width:1" />
            </pattern>
            <pattern id="shaded-Red" patternUnits="userSpaceOnUse" width="4" height="4">
                <path d="M-1,1 H5" style="stroke:#EE442F; stroke-width:1" />
              </pattern>
        </svg> 
        <div class="game--container">
       
            <div data-cell-index="0" class="cell empty"></div>
            <div data-cell-index="1" class="cell empty"></div>
            <div data-cell-index="2" class="cell empty"></div>
            <div data-cell-index="3" class="cell empty"></div>
            <div data-cell-index="4" class="cell empty"></div>
            <div data-cell-index="5" class="cell empty"></div>
            <div data-cell-index="6" class="cell empty"></div>
            <div data-cell-index="7" class="cell empty"></div>
            <div data-cell-index="8" class="cell empty"></div>
            <div data-cell-index="9" class="cell empty"></div>
            <div data-cell-index="10" class="cell empty"></div>
            <div data-cell-index="11" class="cell empty"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
